<!DOCTYPE html>
<html ng-app="hsApp">
  <head>
    <meta charset="UTF-8">
    <title><%= title %></title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="/bootstrap-rtl/dist/css/bootstrap-rtl.min.css"> -->
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/animate.css/animate.min.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="container" ng-controller="hsCtrl">
      <div class="row">
        <div class="col-md-4">
          <form>
            <div class="form-group">
              <label for="structureName">Structur Name</label>
              <input type="text" class="form-control" ng-model="itemTemplate.structureName" placeholder="structurName">
            </div>
            <div class="form-group">
              <label for="input2">Name</label>
              <input type="text" class="form-control" ng-model="itemTemplate.structure[counter].name" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="input3">Gui Type</label>
              <select ng-model="itemTemplate.structure[counter].guiType" class="form-control">
                <option value="Input">Input</option>
                <option value="Select">Select</option>
                <option value="Radio">Radio</option>
              </select>
            </div>
            <div class="form-group">
              <label for="input4">Validation</label>
              <select ng-model="itemTemplate.structure[counter].validation" class="form-control" multiple>
                <option value="Required">Required</option>
                <option value="Number">Number</option>
                <option value="Alpha">Alpha</option>
              </select>
            </div>
            <button type="button" ng-click="add(itemTemplate)">Add</button>
          </form>
          <br>
          <pre>{{ itemTemplate | json }}</pre>
        </div>
      </div>
    </div>
    <script src="/jquery/dist/jquery.min.js"></script>
    <script src="/angular/angular.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
