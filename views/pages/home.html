<div class="col-lg-4 col-lg-offset-4">
  <form>
    <div class="form-group">
      <label for="structureName">Structur Name</label>
      <input type="text" class="form-control" ng-model="itemTemplate.structureName" placeholder="structurName">
    </div>
    <div class="form-group">
      <label for="input2">Name</label>
      <input type="text" class="form-control" ng-model="itemTemplate.structure.name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="input3">Gui Type</label>
      <select ng-model="itemTemplate.structure.guiType" class="form-control">
        <option value="Input">Input</option>
        <option value="Select">Select</option>
        <option value="Radio">Radio</option>
      </select>
    </div>
    <div class="form-group">
      <label for="input4">Validation</label>
      <select ng-model="itemTemplate.structure.validation" class="form-control" multiple>
        <option value="Required">Required</option>
        <option value="Number">Number</option>
        <option value="Alpha">Alpha</option>
      </select>
    </div>
    <div class="col-centered">
      <button type="button" class="btn btn-primary" ng-click="add(itemTemplate)">Add</button>
    </div>
  </form>
  <br>
  <!-- <pre style="direction:ltr;">{{ itemTemplate | json }}</pre> -->
</div>
